<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASOS | Sign In</title>
    <link rel="shortcut icon" href="https://my.asos.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/join.css">
    <link rel="stylesheet" href="/CSS/signIn.css">
</head>
<body>
    <div id="asos">
        <img src="https://my.asos.com/Content/images/asos-logo-2022-93x28.png" alt="asosLogo">
    </div>
    <div id="container">
        <div class="join">
            <div id="join">JOIN</div>
            <div id="signIn">SIGN IN</div>
        </div>
        <hr>
        <div id="formContainer">
            <form action="">
                <label for="email">EMAIL ADDRESS : </label> <br>
                <input type="email" name="" id="email"> <br>
                <label for="">PASSWORD :</label><br>
                <input type="password" name="" id="password"><br>
                <input type="submit" value="SIGN IN" id="submitBtn">
            </form>
        </div>
        <p></p>
    </div>
</body>
</html>
<script src="/JavaScript/signIn.js"></script>
